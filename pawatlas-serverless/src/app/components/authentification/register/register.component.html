<!-- Registration - Bootstrap Brain Component -->
<!-- https://bootstrapbrain.com/component/bootstrap-signup-form-design/#code -->

<section class="p-3 p-md-5 p-xl-8">
  <div class="container">
    <!-- Title -->
    <div class="row mt-2">
      <div class="col-12">
        <h1
          class="display-1 fw-bold text-center"
          [style.color]="designService.primaryColor"
        >
          PawAtlas
        </h1>
        <h1 class="display-6 fw-bold text-center">Inscription</h1>
        <p class="text-center m-0">
          Déjà un compte ?
          <a
            routerLink="/login"
            class="link link-offset-2"
            [style.color]="designService.primaryColor"
            >Connexion</a
          >
        </p>
      </div>
    </div>
    <!-- Registration div -->
    <div class="row justify-content-center mt-4">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="row gy-3 justify-content-center">
          <div class="col-12 col-lg-5">
            <!-- Form -->
            <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
              <div class="row">
                <!-- Pseudo -->
                <div class="col-12 mt-2">
                  <div class="form-floating mb-2">
                    <input
                      formControlName="userName"
                      type="text"
                      class="form-control border-0 border-bottom rounded-2"
                      placeholder="Username"
                      id="firstName"
                    />
                    <label for="firstName" class="form-label"
                      >Identifiant</label
                    >
                  </div>
                </div>
                <!-- Email -->
                <div class="col-12">
                  <div class="form-floating mb-2">
                    <input
                      formControlName="email"
                      type="email"
                      class="form-control border-0 border-bottom rounded-2"
                      placeholder="name@example.com"
                      id="email"
                    />
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <!-- Password -->
                <div class="col-12">
                  <div class="form-floating mb-2">
                    <input
                      formControlName="password"
                      type="password"
                      class="form-control border-0 border-bottom rounded-2"
                      value=""
                      placeholder="Password"
                      id="password"
                    />
                    <label for="password" class="form-label"
                      >Mot de Passe</label
                    >
                  </div>
                </div>
                <!-- Confirm Password -->
                <div class="col-12">
                  <div class="form-floating mb-2">
                    <input
                      formControlName="confirmPassword"
                      type="password"
                      class="form-control border-0 border-bottom rounded-2"
                      value=""
                      placeholder="Confirm Password"
                      id="confirmPassword"
                    />
                    <label for="confirmPassword" class="form-label"
                      >Confirmer le mot de Passe</label
                    >
                  </div>
                </div>
                <!-- Password hint -->
                <div class="col-12">
                  <div class="form-text text-muted text-center mb-2">
                    <small
                      >Un chiffre, une majuscule et 6 caractères min.</small
                    >
                  </div>
                </div>
                <!-- Terms and conditions -->
                <div class="col-12">
                  <div class="form-check text-end">
                    <input
                      formControlName="iAgree"
                      class="form-check-input"
                      type="checkbox"
                      value=""
                    />
                    <label class="form-check-label text-secondary" for="iAgree">
                      J'accepte les
                      <a
                        class="link text-decoration-none"
                        [style.color]="designService.primaryColor"
                        >conditions d'utilisation</a
                      >
                    </label>
                  </div>
                </div>
                <!-- Error message -->
                @if (errorMsg) {
                <div class="col-12 mt-2">
                  <div class="alert alert-danger" role="alert">
                    {{ errorMsg }}
                  </div>
                </div>
                }
                <!-- Password mismatch -->
                @if (registerForm.errors?.['passwordMismatch']) {
                <div class="col-12 mt-2">
                  <div class="alert alert-danger" role="alert">
                    Confirmation du mot de passe incorrecte
                  </div>
                </div>
                }
                <!-- Sign up button -->
                <div class="col-12 mt-2">
                  <div class="d-grid">
                    <button
                      [disabled]="!registerForm.valid"
                      class="btn btn-success btn-lg rounded-2"
                      type="submit"
                    >
                      Inscription
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <!-- End Form -->
          </div>
          <!-- Separator -->
          <div
            class="col-12 col-lg-2 d-flex align-items-center justify-content-center gap-3 flex-lg-column"
          >
            <div
              class="bg-dark h-100 d-none d-lg-block"
              style="width: 1px; --bs-bg-opacity: 0.1"
            ></div>
            <div
              class="bg-dark w-100 d-lg-none"
              style="height: 1px; --bs-bg-opacity: 0.1"
            ></div>
            <div>or</div>
            <div
              class="bg-dark h-100 d-none d-lg-block"
              style="width: 1px; --bs-bg-opacity: 0.1"
            ></div>
            <div
              class="bg-dark w-100 d-lg-none"
              style="height: 1px; --bs-bg-opacity: 0.1"
            ></div>
          </div>
          <!-- Social -->
          <div class="col-12 col-lg-5 d-flex align-items-center">
            <div class="d-flex gap-3 flex-column w-100">
              <!-- Google -->
              <a
                (click)="loginWithGoogle()"
                class="btn btn-outline-dark rounded-2 d-flex align-items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-google text-danger"
                  viewBox="0 0 16 16"
                >

                  />
                </svg>
                <span class="ms-2 fs-6 flex-grow-1">Connexion avec Google</span>
              </a>
              <!-- Apple -->
              <a
                class="btn btn-outline-dark rounded-2 d-flex align-items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-apple text-dark"
                  viewBox="0 0 16 16"
                >

                  />
                  <path
                    d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"
                  />
                </svg>
                <span class="ms-2 fs-6 flex-grow-1">Connexion avec Apple</span>
              </a>
              <!-- Facebook -->
              <a
                class="btn btn-outline-dark rounded-2 d-flex align-items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-facebook text-primary"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                  />
                </svg>
                <span class="ms-2 fs-6 flex-grow-1"
                  >Connexion avec Facebook</span
                >
              </a>
            </div>
          </div>
        </div>
        <!-- End Social -->
      </div>
    </div>
  </div>
</section>
